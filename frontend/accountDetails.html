<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - CodeWhispers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="accountDetails.css">
    <script type="module" src="Scripts/accountDetails.js" defer></script>
    <script type="module" src="Scripts/changePassword.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CodeWhispers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="queries.html">Queries</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="developers.html">Developers</a></li>
                </ul>
            </div>
            <div id="welcome-message"></div>
            <a href="portal.html" class="btn portal-btn">Ask Doubt</a>
        </div>
    </nav>

    <div class="background" id="accountDetails">
        <div id="user-details" class="user-details">
            <h2>Your Account</h2>
            <!-- Placeholder for user details -->
            <div id="userDetailsContainer">
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Name:</strong> <span id="fullname"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
            </div>
        </div>
        <button class="btn logout-btn">Logout</button>
        <div id="changePassword" class="change-password-section">
            <button class="btn changePassword-btn">Change Password</button>
            <form id="changePasswordForm" action="/api/v2/users/change-password" method="POST" style="display: none">
                <label for="oldPassword">Current Password:</label>
                <input type="password" name="oldPassword" id="oldPassword" placeholder="Enter current password" required>
                <label for="newPassword">New Password:</label>
                <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required>
                <button class="btn btn-submit">Submit</button>
                <p id="password-check"></p>
            </form>
            <p id="error-message" class="password-change-error" style="display: none;"></p>
        </div>
    </div>
    
</body>
</html>
