<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Sign up</h1>
    <p class="description">Sign up to enjoy all the features</p>
    <form class="signup-form" action="/api/v2/users/signUp" method="POST">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Create a username" required>
      <label for="fullName" class="form-label">Your Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your name" required>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      <button type="submit" class="btn btn-primary">Sign up</button>

      
      <p class="or-text">or</p>
      <!-- <a href="#" class="btn btn-google" id="google-signin-btn">Continue with Google G</a> -->
      <p class="already-have-account">Already have an account? <a href="login.html">Log in</a></p>
      
    </form>
  </div>
  
  <script src="https://apis.google.com/js/api.js"></script>

</body>
</html>
